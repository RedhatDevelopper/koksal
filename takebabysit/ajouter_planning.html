<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribuer un planning</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("planning-form");
      const db = firebase.database();

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const pseudo = document.getElementById("pseudo").value.trim().toLowerCase().replace(/\./g, "_");
        const dateDebut = document.getElementById("date_debut").value;
        const dateFin = document.getElementById("date_fin").value;

        if (!pseudo || !dateDebut || !dateFin) {
          alert("Tous les champs sont requis.");
          return;
        }

        await db.ref(`planning/${pseudo}`).push({
          date_debut: dateDebut,
          date_fin: dateFin
        });

        alert("Planning attribué !");
        form.reset();
      });
    });
  </script>
</head>
<body>
  <h1>Attribuer une période de garde</h1>
  <form id="planning-form">
    <input type="text" id="pseudo" placeholder="Pseudo du babysitter" required />
    <input type="date" id="date_debut" required />
    <input type="date" id="date_fin" required />
    <button type="submit">Ajouter au planning</button>
  </form>
</body>
</html>
