<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Privé Chiffré</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: #f4f7f8; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            transition: background 0.5s, color 0.5s;
            overflow-x: hidden;
        }
        #chat, #users { 
            border: 1px solid #ccc; 
            background: #ffffff; 
            border-radius: 10px; 
            padding: 15px; 
            width: 100%; 
            max-width: 600px; 
            height: 200px; 
            overflow-y: scroll; 
            margin-bottom: 15px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button, #fileInput, #roomInput { 
            padding: 12px; 
            margin-top: 8px; 
            width: 100%; 
            max-width: 600px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button { 
            background-color: #4CAF50; 
            color: white; 
            font-weight: bold;
            cursor: pointer; 
        }
        button:hover {
            background-color: #45a049;
        }
        h2 { color: #333; }
        .dark-mode { 
            background: #1e1e1e; 
            color: #f4f4f4; 
        }
        .dark-mode #chat, .dark-mode #users { 
            background: #2c2c2c; 
            border-color: #555;
        }
    </style>
</head>
<body>

<h2>Chat Privé Chiffré</h2>
<input type="text" id="key" placeholder="Clé secrète" />
<input type="text" id="roomInput" placeholder="Salon (ex: general)" />
<div id="users"></div>
<div id="chat"></div>
<input type="text" id="message" placeholder="Votre message (max 200 caractères)" maxlength="200" />
<input type="file" id="fileInput" />
<button onclick="sendMessage()">Envoyer Message</button>
<button onclick="sendFile()">Envoyer Fichier</button>
<button onclick="toggleDarkMode()">Mode Sombre</button>
<audio id="notifySound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDJdkm0NY3Qs3aFawlMz-wjHjdBR_gxnLs",
    authDomain: "slowfire-2f833.firebaseapp.com",
    databaseURL: "https://slowfire-2f833-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "slowfire-2f833",
    storageBucket: "slowfire-2f833.appspot.com",
    messagingSenderId: "1024871744404",
    appId: "1:1024871744404:web:c5d1435e840042ed8c8581",
    measurementId: "G-3D35DNT431"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  const usersRef = db.ref("/presence");

  let pseudo = "Invité_" + Math.floor(Math.random() * 10000);
  const sessionId = Math.random().toString(36).substring(2);

  // Mise à jour présence utilisateur
  usersRef.child(sessionId).set(pseudo);
  usersRef.child(sessionId).onDisconnect().remove();

  usersRef.on('value', snapshot => {
    const usersDiv = document.getElementById('users');
    usersDiv.innerHTML = '<strong>Connectés :</strong><br>';
    snapshot.forEach(child => {
      usersDiv.innerHTML += child.val() + '<br>';
    });
  });

  function getChatRef() {
    const room = document.getElementById('roomInput').value.trim() || "general";
    return db.ref(`/rooms/${room}/messages`);
  }

  function sendMessage() {
    const key = document.getElementById('key').value.trim();
    const message = document.getElementById('message').value.trim();
    if (key && message.length <= 200) {
      const fullMessage = pseudo + " : " + message;
      const dynamicKey = CryptoJS.SHA256(key + Date.now()).toString();
      const encrypted = CryptoJS.AES.encrypt(fullMessage, dynamicKey).toString();
      const timestamp = Date.now();
      getChatRef().push({ text: encrypted, timestamp: timestamp });
      document.getElementById('message').value = '';
    }
  }

  function sendFile() {
    const key = document.getElementById('key').value.trim();
    const file = document.getElementById('fileInput').files[0];
    if (key && file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const fileData = e.target.result;
        const timestamp = Date.now();
        storage.ref('files/' + timestamp + '_' + file.name).putString(fileData, 'data_url').then(snapshot => {
          getChatRef().push({ file: snapshot.metadata.fullPath, timestamp: timestamp, sender: pseudo });
        });
      };
      reader.readAsDataURL(file);
    }
  }

  function downloadFile(filePath) {
    storage.ref(filePath).getDownloadURL().then(url => {
      const isImage = url.match(/\.(jpeg|jpg|gif|png)$/);
      const chat = document.getElementById('chat');
      const p = document.createElement('p');
      if (isImage) {
        p.innerHTML = `<img src="${url}" style="max-width:100%;border-radius:8px;"/>`;
      } else {
        p.innerHTML = `<a href="${url}" download>Télécharger le fichier</a>`;
      }
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
      // Auto-destruction après téléchargement
      storage.ref(filePath).delete();
    });
  }

  getChatRef().on('child_added', snapshot => {
    const key = document.getElementById('key').value.trim();
    const data = snapshot.val();
    const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : '';
    const chat = document.getElementById('chat');
    const p = document.createElement('p');

    if (data.file) {
      p.innerHTML = time + ` - ${data.sender} a envoyé un fichier (<a href="#" onclick="downloadFile('${data.file}')">Voir</a>)`;
    } else {
      try {
        const dynamicKey = CryptoJS.SHA256(key + data.timestamp).toString();
        const decrypted = CryptoJS.AES.decrypt(data.text, dynamicKey).toString(CryptoJS.enc.Utf8);
        p.textContent = time + " - " + (decrypted || "(Message illisible - Mauvaise clé)");
      } catch (e) {
        p.textContent = time + " - (Erreur de déchiffrement)";
      }
    }

    chat.appendChild(p);
    chat.scrollTop = chat.scrollHeight;
    document.getElementById('notifySound').play();
  });

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
