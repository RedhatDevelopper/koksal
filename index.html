<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privé Chiffré</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background: #f4f7f8; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            transition: background 0.5s, color 0.5s;
        }
        #chat { 
            border: 1px solid #ccc; 
            background: #ffffff; 
            border-radius: 10px; 
            padding: 15px; 
            width: 100%; 
            max-width: 600px; 
            height: 400px; 
            overflow-y: scroll; 
            margin-bottom: 15px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button { 
            padding: 12px; 
            margin-top: 8px; 
            width: 100%; 
            max-width: 600px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        button { 
            background-color: #4CAF50; 
            color: white; 
            font-weight: bold;
            cursor: pointer; 
        }
        button:hover {
            background-color: #45a049;
        }
        h2 { color: #333; }
        .dark-mode { 
            background: #1e1e1e; 
            color: #f4f4f4; 
        }
        .dark-mode #chat { 
            background: #2c2c2c; 
            border-color: #555;
        }
    </style>
</head>
<body>

<h2>Chat Privé Chiffré</h2>
<input type="text" id="key" placeholder="Clé secrète" />
<div id="chat"></div>
<input type="text" id="message" placeholder="Votre message (max 200 caractères)" maxlength="200" />
<button onclick="sendMessage()">Envoyer</button>
<button onclick="toggleDarkMode()">Mode Sombre</button>

<script>
  // Configuration Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDJdkm0NY3Qs3aFawlMz-wjHjdBR_gxnLs",
    authDomain: "slowfire-2f833.firebaseapp.com",
    databaseURL: "https://slowfire-2f833-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "slowfire-2f833",
    storageBucket: "slowfire-2f833.firebasestorage.app",
    messagingSenderId: "1024871744404",
    appId: "1:1024871744404:web:c5d1435e840042ed8c8581",
    measurementId: "G-3D35DNT431"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chatRef = db.ref("/messages");

  // Envoyer un message chiffré
  function sendMessage() {
    const key = document.getElementById('key').value.trim();
    const message = document.getElementById('message').value.trim();
    if (key && message && message.length <= 200) {
      const encrypted = CryptoJS.AES.encrypt(message, key).toString();
      const timestamp = Date.now();
      chatRef.push({ text: encrypted, timestamp: timestamp });
      document.getElementById('message').value = '';
    }
  }

  // Recevoir et déchiffrer les messages
  chatRef.on('child_added', snapshot => {
    const key = document.getElementById('key').value.trim();
    const data = snapshot.val();
    const encrypted = data.text;
    const time = data.timestamp ? new Date(data.timestamp).toLocaleTimeString() : '';
    let decrypted;
    try {
      decrypted = CryptoJS.AES.decrypt(encrypted, key).toString(CryptoJS.enc.Utf8);
    } catch (e) {
      decrypted = "(Impossible de déchiffrer)";
    }
    const chat = document.getElementById('chat');
    const p = document.createElement('p');
    p.textContent = time + " - " + (decrypted || "(Message illisible - Mauvaise clé)");
    chat.appendChild(p);
    chat.scrollTop = chat.scrollHeight;
  });

  // Nettoyer les anciens messages (supprimer après 1 heure)
  setInterval(() => {
    const oneHourAgo = Date.now() - 3600000; // 1 heure en millisecondes
    chatRef.once('value', snapshot => {
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        if (data.timestamp && data.timestamp < oneHourAgo) {
          childSnapshot.ref.remove();
        }
      });
    });
  }, 60000); // Vérifie toutes les 60 secondes

  // Basculer en mode sombre
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
