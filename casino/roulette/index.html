<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🎰 Roulette</h1>

<div id="credits">Crédits : 500</div>

<div class="roulette-container">
  <select id="betColor">
    <option value="noir">Noir</option>
    <option value="rouge">Rouge</option>
    <option value="vert">Vert (0)</option>
  </select>
  <input type="number" id="betAmount" placeholder="Mise" min="1">
  <button onclick="spinRoulette()">Lancer la Roulette</button>
</div>

<h2 id="result"></h2>

<script src="script.js"></script> <!-- CE script.js doit être le bon -->
</body>
</html>
