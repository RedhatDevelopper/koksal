<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roulette</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🎡 Roulette</h1>

<div id="credits">Crédits : 0</div>

<select id="betType">
  <option value="red">Rouge</option>
  <option value="black">Noir</option>
  <option value="even">Pair</option>
  <option value="odd">Impair</option>
  <option value="number">Numéro précis</option>
</select>

<input type="text" id="betValue" placeholder="Valeur du pari (ex: 17 pour numéro)">
<button onclick="spinWheel()">Lancer la Roulette</button>

<div id="result"></div>

<script src="script.js"></script>

</body>
</html>
