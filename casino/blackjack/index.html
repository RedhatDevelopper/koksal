<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Visuel + Crédits</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🃏 Blackjack avec Crédits</h1>

<div id="credits">Crédits : 500</div>

<div class="bet-section">
  <input type="number" id="betInput" placeholder="Votre mise" min="1">
  <button onclick="startGame()">Miser et Jouer</button>
</div>

<div class="game">
  <div class="hand" id="dealerHand">
    <h2>Croupier</h2>
    <div class="cards" id="dealerCards"></div>
    <div id="dealerScore"></div>
  </div>

  <div class="hand" id="playerHand">
    <h2>Joueur</h2>
    <div class="cards" id="playerCards"></div>
    <div id="playerScore"></div>
  </div>

  <div class="controls">
    <button onclick="hit()" id="hitBtn" disabled>Tirer</button>
    <button onclick="stand()" id="standBtn" disabled>Rester</button>
    <button onclick="restartGame()">Nouvelle Partie</button>
  </div>

  <h2 id="message"></h2>
</div>

<script src="script.js"></script>

</body>
</html>
