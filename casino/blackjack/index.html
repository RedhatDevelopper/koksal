<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Visuel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🃏 Blackjack Classique</h1>

<div class="game">
  <div class="hand" id="dealerHand">
    <h2>Croupier</h2>
    <div class="cards" id="dealerCards"></div>
    <div id="dealerScore"></div>
  </div>

  <div class="hand" id="playerHand">
    <h2>Joueur</h2>
    <div class="cards" id="playerCards"></div>
    <div id="playerScore"></div>
  </div>

  <div class="controls">
    <button onclick="hit()">Tirer</button>
    <button onclick="stand()">Rester</button>
    <button onclick="restartGame()">Nouvelle Partie</button>
  </div>

  <h2 id="message"></h2>
</div>

<script src="script.js"></script>

</body>
</html>
